<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appleWatch Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Roboto:ital,wght@1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <span class="label">Sepehr Ghasemi</span>
    <div class="social">
        <span class="github">
            <a href="https://github.com/SepehrGhasemii" target="_blank" title="GitHub">
                <img src="img/iconmonstr-github-1.svg" alt="">
            </a>
        </span>
        <span class="instagram">
            <a href="https://www.instagram.com/ghasemi__sepehr/" target="_blank" title="Instagram">
                <img src="img/iconmonstr-instagram-11.svg" alt="">
            </a>
        </span>
        <span class="linkedin">
            <a href="https://www.linkedin.com/in/sepehr-ghasemi-4972b21ba/" target="_blank" title="Linkedin">
                <img src="img/iconmonstr-linkedin-3.svg" alt="">
            </a>
        </span>
    </div>
    <div class="screen">

        <section id="innerScreen">
            <div id="display">0</div>
            <div class="row">
                <div id="clean" class="btn">C</div>
                <div id="negativePositive" class="btn" onclick="negativePositive()">±</div>
                <div id="AC" class="btn" onclick="_clear()">AC</div>
                <div id="division" class="btn operator" onclick="division()">÷</div>
            </div>
            <div class="row">
                <div class="btn number" onclick="addDigit('7')">7</div>
                <div class="btn number" onclick="addDigit('8')">8</div>
                <div class="btn number" onclick="addDigit('9')">9</div>
                <div id="multiplication" class="btn operator" onclick="multiplication()">×</div>
            </div>
            <div class="row">
                <div class="btn number" onclick="addDigit('4')">4</div>
                <div class="btn number" onclick="addDigit('5')">5</div>
                <div class="btn number" onclick="addDigit('6')">6</div>
                <div id="minus" class="btn operator" onclick="subtraction()">–</div>
            </div>
            <div class="row">
                <div class="btn number" onclick="addDigit('1')">1</div>
                <div class="btn number" onclick="addDigit('2')">2</div>
                <div class="btn number" onclick="addDigit('3')">3</div>
                <div id="plus" class="btn operator" onclick="sum()">+</div>
            </div>
            <div class="row last-row">
                <div class="btn number zero" onclick="addDigit('0')">0</div>
                <div id="point" class="btn" data-status="off" onclick="_decimal()">․</div>
                <div id="equal" class="btn">=</div>
            </div>
        </section>

        <span class="controller"></span>
        <span class="right-button"></span>
    </div>
    <div class="container">
        <div class="watchband"></div>
        <div class="watchband"></div>
        <div class="watchband"></div>
        <div class="watchband"></div>
        <div class="topround"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
